- name: create user wallpapers dir
  file:
    path: "{{ home }}/Wallpapers"
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: "0755"               # 755 permite que você entre na pasta

- name: unzip wallpapers to user home
  unarchive:
    src: "wallpapers.tar.gz"
    dest: "{{ home }}/Wallpapers"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: "0644"               # 644 é ideal para imagens
    extra_opts: 
      - --strip-components=1
