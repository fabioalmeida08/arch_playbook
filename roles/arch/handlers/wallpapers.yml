- name: create dir for wallpapers
  file:
    path: "/usr/share/wallpapers"
    state: directory
    mode: "0755"

- name: unzip wallpapers
  unarchive:
    src: "wallpapers.tar.gz"
    dest: "/usr/share/wallpapers"
    mode: "0744"

