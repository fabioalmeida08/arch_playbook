- name: desktop env | bspwm |
  tags: desktop env
  package:
    name: "{{ item }}"
    state: latest
  loop:
    - bspwm
    - sxhkd
    - nitrogen
    - picom
    - lightdm
    - lightdm-slick-greeter
    - rofi
    - polybar
    - xorg
    - arandr
    - dmenu
    - qt5ct
    - qt6ct
    - lxappearance
  notify:
    - give execute permission to files
    - add qt5ct desk env
    - enable lightdm
    - config lightdm-greeter
