- name: clone yay repo
  become_user: "{{ user }}"
  git:
    repo: https://aur.archlinux.org/yay-bin.git
    dest: "{{ home }}/yay"
    update: true

- name: build and install yay
  become_user: "{{ user }}"
  command:
    chdir: "{{ home }}/yay"
    cmd: "makepkg -si --noconfirm"
    creates: /usr/bin/yay
  notify: remove yay git repository
