- hosts: localhost
  connection: local
  become: true
  vars:
    distro: "{{ ansible_distribution }}"

  pre_tasks:
    - name: pre-run | check requirements
      tags: always
      package:
        name: "{{ item }}"
        state: latest
      loop:
        - python-psutil
        - python-pip
        - python-setuptools

    - name: Install github module
      ansible.builtin.pip:
        name: github3.py

    - name: Enable Multilib
      replace:
        path: "/etc/pacman.conf"
        regexp: '#\[multilib]\n#Include = \/etc\/pacman.d\/mirrorlist'
        replace: |
          [multilib]
          Include = /etc/pacman.d/mirrorlist
      when: distro == 'Archlinux'

    - name: pacman -Syu
      pacman:
        update_cache: true
        upgrade: true

- hosts: localhost
  tags: arch
  vars:
    home: "/home/{{ ansible_env.USER }}"
    user: "{{ ansible_env.USER }}"
    ipaddr: "{{ ansible_default_ipv4.address }}"
  become: true
  become_user: "{{ user }}"
  vars_prompt:
    - name: git_username
      prompt: git config username
      private: false

    - name: git_email
      prompt: git config email
      private: false
  roles:
    - arch